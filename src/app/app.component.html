<div class="center">
  <kendo-grid [data]="gridView" [resizable]="true" [reorderable]="true" [height]="500" [sortable]="{mode: 'multiple'}"
    [sort]="state.sort" [pageSize]="state.take" [skip]="state.skip" [pageable]="true"
    (dataStateChange)="dataStateChange($event)">

    <ng-template kendoGridToolbarTemplate>

      <div>
        <button matTooltip="Nuevo puesto">
          <fa-icon [icon]="icAddPuesto"></fa-icon>
        </button>
      </div>

      <kendo-grid-spacer></kendo-grid-spacer>

      <div class="gridHeader">
        <div>
          <button matTooltip="Buscar puesto">
            <fa-icon [icon]="icSearch"></fa-icon>
          </button>
        </div>

        <div>
          <button matTooltip="Agrupar columnas">
            <fa-icon [icon]="icAgruparCol"></fa-icon>
          </button>
        </div>

        <button matTooltip="Exportar a excel" kendoGridExcelCommand>
          <fa-icon [icon]="icFileExp"></fa-icon>
        </button>
        <kendo-grid-excel fileName="Puestos.xlsx"></kendo-grid-excel>

        <div>
          <button #showCol (click)="togglePopup(showCol, template)" matTooltip="Ocultar columnas">
            <fa-icon [icon]="icShowCol"></fa-icon>
          </button>

          <ng-template #template>
            <div *ngFor="let column of columns" class="col-xs-12 col-md-3 example-col">
              <input type="checkbox" id="{{ column }}" class="k-checkbox" [disabled]="isDisabled(column)"
                [checked]="!isHidden(column)" (change)="hideColumn(column)" />
              <label class="k-checkbox-label" for="{{ column }}">{{ column }}</label>
            </div>
          </ng-template>
        </div>
      </div>

    </ng-template>

    <kendo-grid-column field="puesto.id" title="ID" width="90" [minResizableWidth]="90" *ngIf="!isHidden('ID')">
    </kendo-grid-column>

    <kendo-grid-column field="nombre" title="Name" width="250" *ngIf="!isHidden('Name')">
    </kendo-grid-column>

    <kendo-grid-column field="" title="Category" *ngIf="!isHidden('Category')">
    </kendo-grid-column>

    <kendo-grid-column field="" title="Price" width="80">
    </kendo-grid-column>

    <kendo-grid-column field="" title="In stock" width="80">
    </kendo-grid-column>

    <kendo-grid-column field="" title="Discontinued" width="120">
      <ng-template kendoGridCellTemplate let-dataItem>
        <input type="checkbox" [checked]="dataItem.Discontinued" disabled />
      </ng-template>
    </kendo-grid-column>

  </kendo-grid>
</div>
