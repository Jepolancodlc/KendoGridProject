<div class="center">
  <kendo-grid [data]="gridView" [resizable]="true" [reorderable]="true" [height]="500" [sortable]="{mode: 'multiple'}"
    [sort]="state.sort" [pageSize]="state.take" [skip]="state.skip" [pageable]="true" [groupable]="groupable"
    filterable="menu" [filter]="state.filter" enabled="groupable" [group]="state.group"
    (dataStateChange)="dataStateChange($event)">

    <ng-template kendoGridToolbarTemplate>

      <div>
        <button matTooltip="Nuevo puesto" #newPuesto (click)="togglePopup(newPuesto, newPuestoTemp)">
          <fa-icon [icon]="icAddPuesto"></fa-icon>
        </button>

        <ng-template #newPuestoTemp>
          <div> Hola0</div>
          <div> Hola1</div>
        </ng-template>
      </div>

      <kendo-grid-spacer></kendo-grid-spacer>
      <input class="search-box" placeholder="Search in all columns..." kendoTextBox
        (input)="onFilter($event.target.value)" *ngIf="buscador == true" />

      <div class="gridHeader">
        <div>
          <button matTooltip="Buscar puesto" (click)="buscador = !buscador">
            <fa-icon [icon]="icSearch"></fa-icon>
          </button>
        </div>

        <div>
          <button matTooltip="Agrupar columnas" (click)="isGroupable()">
            <fa-icon [icon]="icAgruparCol"></fa-icon>
          </button>
        </div>

        <button matTooltip="Exportar a excel" kendoGridExcelCommand>
          <fa-icon [icon]="icFileExp"></fa-icon>
        </button>
        <kendo-grid-excel fileName="Puestos.xlsx"></kendo-grid-excel>

        <div>
          <kendo-grid-column-chooser></kendo-grid-column-chooser>
        </div>
      </div>

    </ng-template>

    <kendo-grid-column field="puesto.id" title="ID" width="90">
    </kendo-grid-column>
    <kendo-grid-column field="puesto.puestoId" title="Código" width="100" [minResizableWidth]="90" filter='numeric'>
    </kendo-grid-column>
    <kendo-grid-column field="puestoIdOficial" title="Código oficial" width="150" filter='numeric'>
    </kendo-grid-column>
    <kendo-grid-column field="puestoTipo.nombreCompleto" title="Puesto tipo">
    </kendo-grid-column>
    <kendo-grid-column field="puestoTipo.nombre" title="Denominación" width="160">
    </kendo-grid-column>
    <kendo-grid-column field="tipoVinculo.nombre" title="TP" width="80">
    </kendo-grid-column>
    <kendo-grid-column field="catalogo.nombre" title="Catálogo" width="110">
    </kendo-grid-column>
    <kendo-grid-column field="adscripcion.nombre" title="Adscripción administración" width="80">
    </kendo-grid-column>
    <kendo-grid-column field="grupo1Id" title="G1" width="80">
    </kendo-grid-column>
    <kendo-grid-column field="grupo2Id" title="G2" width="80">
    </kendo-grid-column>
    <kendo-grid-column field="escala.nombre" title="Escala" width="80">
    </kendo-grid-column>
    <kendo-grid-column field="cuerpo.nombre" title="Cuerpo" width="80">
    </kendo-grid-column>
    <kendo-grid-column field="formaProvision.nombre" title="Forma provisión" width="80">
    </kendo-grid-column>
    <kendo-grid-column field="grupo1Importe" title="Grupo (€)" width="80" filter='numeric'>
    </kendo-grid-column>
    <kendo-grid-column field="complementoDestinoId" title="ND" width="80" filter='numeric'>
    </kendo-grid-column>
    <kendo-grid-column field="complementoDestinoImporte" title="ND (€)" width="80" filter='numeric'>
    </kendo-grid-column>
    <kendo-grid-column field="complementoEspecificoId" title="CE" width="80" filter='numeric'>
    </kendo-grid-column>
    <kendo-grid-column field="complementoEspecificoImporte" title="CE (€)" width="80" filter='numeric'>
    </kendo-grid-column>
    <kendo-grid-column field="dotaciones" title="Dot" width="80" filter='numeric'>
    </kendo-grid-column>
    <kendo-grid-column field="ocupantes" title="Ocupantes" width="80">
    </kendo-grid-column>
    <kendo-grid-column field="vacantes" title="Vacantes" width="80">
    </kendo-grid-column>
    <kendo-grid-column field="dotado" title="Dotado" width="80" filter="boolean">
      <ng-template kendoGridCellTemplate let-dataItem>
        <input type="checkbox" [checked]="dataItem.Dotado" />
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="singularizado" title="PS" width="80" filter="boolean">
      <ng-template kendoGridCellTemplate let-dataItem>
        <input type="checkbox" [checked]="dataItem.singularizado" />
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="reservadoNacionales" title="RN" width="80" filter="boolean">
      <ng-template kendoGridCellTemplate let-dataItem>
        <input type="checkbox" [checked]="dataItem.reservadoNacionales" />
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="disponibilidadPlena" title="PD" width="80" filter="boolean">
      <ng-template kendoGridCellTemplate let-dataItem>
        <input type="checkbox" [checked]="dataItem.disponibilidadPlena" />
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="personaDeConfianza" title="PC" width="80" filter=" boolean">
      <ng-template kendoGridCellTemplate let-dataItem>
        <input type="checkbox" [checked]="dataItem.PC" />
      </ng-template>
    </kendo-grid-column>

  </kendo-grid>
</div>
